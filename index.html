<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript file -->
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Player 1:</h1>
    <div class="game-board">
        <div class="boardcell cell1" data-index="0"></div>
        <div class="boardcell cell2" data-index="1"></div>
        <div class="boardcell cell3" data-index="2"></div>
        <div class="boardcell cell4" data-index="3"></div>
        <div class="boardcell cell5" data-index="4"></div>
        <div class="boardcell cell6" data-index="5"></div>
        <div class="boardcell cell7" data-index="6"></div>
        <div class="boardcell cell8" data-index="7"></div>
        <div class="boardcell cell9" data-index="8"></div>
    </div>

    <div class="controls">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <button>Start Game</button>
        <button>Reset Game</button>
    </div>
</body>

</html>
